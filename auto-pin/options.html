<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Pin Domains</title>
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 420px;
            min-width: 320px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #43a047;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .delete-btn {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background-color: #e74c3c;
        }

        .footer {
            margin-top: auto;
            padding-top: 2rem;
            font-size: 0.85rem;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Auto-Pin Domains</h2>

        <div class="toggle-wrapper">
            <input type="checkbox" id="toggleEnable">
            <label for="toggleEnable">Enable Auto-Pin</label>
        </div>

        <input type="text" id="domainInput" placeholder="Add a domain like youtube.com" />
        <button id="saveBtn">+ Add Domain</button>
        <ul id="domainList"></ul>

        <div class="footer">
            Â© <a href="https://github.com/MarlGian/auto-pin" target="_blank" rel="noopener noreferrer">@MarlGian</a>
        </div>
    </div>
</body>

</html>
